    <style>
        /* CSS Reset B치sico para consistencia */
        *, *::before, *::after {

        /* Variables CSS para facilitar cambios futuros */
        :root {
            --primary-color: #007bff; /* Azul profesional */
            --primary-hover: #0056b3;
            --background-color: #f4f7f6; /* Fondo gris muy claro */

            --text-color: #333;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Estilo general del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        /* Contenedor principal para centrar y limitar el ancho */
        .container {

        /* T칤tulo de la p치gina */
        h1 {

            font-weight: 600;
        }

        /* Lista de gu칤as (la tabla de contenido) */
        .guide-list {

            padding: 0;

        .guide-list li {
            box-shadow: var(--shadow);

            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: var(--border-radius);
            text-align: left;
            border: 1px solid #e0e0e0; /* Borde sutil */
        }

        /* Efecto hover en el enlace */
        .guide-link:hover {
            background-color: var(--primary-color);
            color: var(--card-background); /* Texto blanco sobre fondo azul */

    </style>
</head>
