<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Archivos HTML</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        #fileList { list-style: none; padding: 0; }
        #fileList li { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #e9e9e9; }
        #fileList li a { text-decoration: none; color: #007bff; font-weight: bold; }
        #fileList li a:hover { color: #0056b3; text-decoration: underline; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Archivos HTML en este Directorio</h1>
        <p>A continuaci√≥n, se muestra una lista de archivos HTML. (Requiere un servidor web real para funcionar completamente).</p>
        
        <ul id="fileList">
            <li class="error">Cargando lista de archivos...</li>
        </ul>
        
        <p class="error" id="warningMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileListElement = document.getElementById('fileList');
            const warningElement = document.getElementById('warningMessage');

            // En un entorno de servidor real, una solicitud a '/' o './' a menudo devuelve
            // una lista de directorios o una p√°gina de √≠ndice que puedes parsear.
            // En un entorno local (file://), esto siempre fallar√° por motivos de seguridad.
            
            fetch('./')
                .then(response => {
                    if (!response.ok) {
                        // Si la respuesta no es OK, el servidor puede no estar configurado para listar.
                        throw new Error("El servidor no permite el listado de directorios (Error " + response.status + ").");
                    }
                    return response.text();
                })
                .then(htmlText => {
                    // Limpiar el mensaje de 'Cargando...'
                    fileListElement.innerHTML = '';
                    
                    // Crear un DOM temporal para parsear el HTML de la respuesta del servidor
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');
                    
                    // La l√≥gica de extracci√≥n depende de c√≥mo tu servidor liste los archivos.
                    // Este es un ejemplo gen√©rico que busca todos los enlaces.
                    let foundFiles = false;

                    doc.querySelectorAll('a').forEach(anchor => {
                        const href = anchor.getAttribute('href');
                        
                        // Filtra solo los archivos que terminan en .html o .htm (e ignora el directorio actual './')
                        if (href && (href.toLowerCase().endsWith('.html') || href.toLowerCase().endsWith('.htm')) && href !== './') {
                            const fileName = anchor.textContent || href;
                            
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = href;
                            link.textContent = fileName.trim();
                            listItem.appendChild(link);
                            fileListElement.appendChild(listItem);
                            foundFiles = true;
                        }
                    });

                    if (!foundFiles) {
                         fileListElement.innerHTML = '<li class="error">No se encontraron archivos HTML en el listado devuelto por el servidor, o la estructura no es compatible.</li>';
                    }

                    warningElement.textContent = "Nota: El listado de archivos fue exitoso.";

                })
                .catch(error => {
                    // Manejo de errores de red o CORS/seguridad
                    fileListElement.innerHTML = '<li class="error">Error de carga.</li>';
                    warningElement.textContent = '‚ùå Fall√≥ la carga. Raz√≥n m√°s probable: Las restricciones de seguridad del navegador (CORS/origen) impiden que JavaScript liste archivos de un directorio. Debes ejecutar esto en un SERVIDOR WEB con listado de directorios habilitado.';
                    console.error("Error al intentar listar el directorio:", error);
                });
        });
    </script>
</body>
</html>
